     <script>
   function changeColor(secondaryColor,backgroundColor, fontColor) {
     let body = document.querySelector('body');
     let footer = document.querySelector('#menu');
     let paragraphs = document.querySelectorAll('p');
     let nav = document.querySelector('#nav');
     let links = document.querySelectorAll('#nav a');
     let headings = document.querySelectorAll('h1');
     let buttons = document.querySelectorAll('#colorChanger button');
  
   
     body.style.color = secondaryColor;
     
     footer.style.backgroundColor = backgroundColor;
     footer.style.color = fontColor;
   
     paragraphs.forEach((paragraph) => {
       paragraph.style.color = fontColor;
     });
   
     
     nav.style.color = fontColor;
   
     links.forEach((link) => {
       link.style.color = fontColor;
     });
   
     headings.forEach((heading) => {
       heading.style.color = fontColor;
     });
   
     buttons.forEach((button) => {
       button.style.backgroundColor = secondaryColor;
    
     });
   

   }
     </script>

<div id="colorChanger">
  <button onclick="changeColor('#b5b5b5','black', 'black')">Default</button>
  <button onclick="changeColor('#c0bde1','#3e387b', '#3e387b')">Purple</button>
  <button onclick="changeColor('#e1c1ca', '#631d1e', '#631d1e')">Crimson</button>
